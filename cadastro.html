<!DOCTYPE html>
<html>
    <head>
        <title>
            Republic Bar e Bistrô
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/fa03cdedc4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css-cadastro.css">

    </head>
    <body>
        <div class="container">
            <div class="row no-gutters mv-auto">             
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 mx-auto">
                      
                            <div class="row">                                                
                             <div class="card-body">
                                    <div class="card-title text-center">
                                  
                                       <div class="second-column col-sm">
                                         <img src="modelo-logo.png" alt="logo" width="250px">
                                         
                                         <div class="p-3 mb-2 bg-dark text-white"><h3>Faça seu login</h3></div>                                     
  
                                         <form method="POST">
                                            <div class="form-group">
                                                <label>Nome</label><br>
                                                <input type="text" name="name" class="form-control" placeholder="digite o seu nome"> 
                                            </div>
                                          <div class="form-group">
                                              <label>Email</label><br>
                                              <input type="email" name="email" class="form-control" placeholder="digite o seu e-mail aqui"> 
                                          </div>
                                          <div class="form-group">
                                              <label>Senha</label><br>
                                              <input type="password" name="password" class="form-control" placeholder="digite a sua senha aqui"> 
                                          </div>
                                          <button class="btn btn-primary btn-block btn-cad ">
                                              Cadastrar
                                          </button>
                                          <div class="form-group mt-4">
                                              <label class="name">Faça seu login</label><br>
                                              <a href="index2.html" class="btn btn-primary btn-login " role="button">
                                                  Login
                                              </a>                                            
                                           </div>
                                           <div class="form-group mt-4 mb-2 text-center">
                                              <label class="name">Siga-nos em nossas redes sociais</label><br>
                                              <a class="btn btn-primary face" href="#" role="button"><i class="fab fa-facebook"></i></a>
                                              <a class="btn btn-primary insta" href="#" role="button"><i class="fab fa-instagram"></i></a>
                                              <a class="btn btn-primary twitter" href="#" role="button"><i class="fab fa-twitter"></i></a>
                                           </div>
                                          </form>
                                       </div>
                                    </div>
                               </div>  
                            </div>                                 
                     
                </div>  
            </div>
        </div>
    </body>
  </html>
